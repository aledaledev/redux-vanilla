<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>typedux</title>
  </head>
  <body>
    <main>

      <div>
        <h2 class="mx-4 my-7 font-semibold text-3xl">Products</h2>
        <button id="open-cart" class="fixed right-5 top-3 border-2 w-16 h-16 border-zinc-800 rounded-full"><i class="fa-solid fa-cart-shopping"></i></button>
        <span id="total-quantity" class="bg-blue-800 fixed right-16 top-14 text-white rounded-full w-6 h-6 text-center"></span>
        
        <div id="cart" class="hidden fixed right-5 top-3 w-64 bg-gray-50 rounded-md">
          <div class="flex justify-between p-2 border-b">
            <h5>Cart</h5>
            <button id="close-cart"><i class="fa-solid fa-xmark"></i></button>
          </div>
          <div id="product-cart" class="overflow-scroll max-h-52 gap-1">
          </div>
          <div class="flex justify-between p-2 border-t">
            <h5 class="uppercase">total</h5>
            <span id="total-price"></span>
          </div>
        </div>
  
        <div id="products" class="grid grid-cols-2 mx-2 gap-2 md:grid-cols-3 lg:grid-cols-4 md:w-9/12 justify-center md:mx-auto">
        </div>

        <ul class="flex gap-3 justify-center my-4">
          <li class=""><a href="#">1</a></li>
          <li><a href="#">2</a></li>
        </ul>

    </main>

    </div>
    <script type="module" src="/src/main.ts"></script>
    <script src="https://kit.fontawesome.com/cddce83d5a.js" crossorigin="anonymous"></script>
  </body>
</html>
